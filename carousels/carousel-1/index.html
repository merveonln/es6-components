<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Swiper Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.0.4/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"
                    style="background-image: url('https://i1.adis.ws/i/canon/get-inspired-landscape-photography-tips-1-16.9_e7ae10efb78c4526801d6037f80ab177?$hero-header-half-16by9-dt-jpg$https://picsum.photos/200')">
                    <div class="slide-content">
                        <h2 class="slide-title">Doğanın Güzelliği</h2>
                        <p class="slide-description">Muhteşem dağ manzaraları ve yeşilin binbir tonu ile kendinizi
                            doğanın kollarına bırakın.</p>
                    </div>
                </div>
                <div class="swiper-slide"
                    style="background-image: url('https://mingitav.org.tr/upload/galeri/germany_nature_wide_1366x768.jpg')">
                    <div class="slide-content">
                        <h2 class="slide-title">Kent Yaşamı</h2>
                        <p class="slide-description">Modern şehir hayatının dinamik ritmi ve göz alıcı mimarisi ile
                            tanışın.</p>
                    </div>
                </div>
                <div class="swiper-slide"
                    style="background-image: url('https://i.pinimg.com/originals/fe/10/d0/fe10d0a996549b348641afac52372ecf.jpg')">
                    <div class="slide-content">
                        <h2 class="slide-title">Deniz Kenarı</h2>
                        <p class="slide-description">Masmavi denizler ve altın sarısı kumsallar ile unutulmaz bir tatil
                            deneyimi.</p>
                    </div>
                </div>
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.0.4/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
