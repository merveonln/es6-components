<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <form class="form" id="login-form">
                <div class="login-form-box">
                    <h2 class="form-title">Login</h2>
                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p class="switch-form">Don't have an account? <span id="register">Register</span></p>
                </div>
                <div class="form-image">
                    <img src="https://picsum.photos/seed/picsum/400/330" alt="Form Illustration">
                </div>
            </form>

            <form class="form hidden" id="register-form">
                <div class="register-form-box">
                    <h2 class="form-title">Register</h2>
                    <div class="form-group">
                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" required>
                        <label for="register-email">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" required>
                        <label for="register-password">Password</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p class="switch-form">Already have an account? <span id="login">Login</span></p>
                </div>
                <div class="form-image">
                    <img src="https://picsum.photos/seed/picsum/400/330" alt="Form Illustration">
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
