<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="send-btn-slide">
        Send Message
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" />
        </svg>
    </button>
    <button class="send-btn-pulse">Send Message</button>
    <button class="send-btn-loading">
        Sending
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>
    <button class="send-btn-progress">Send Message</button>
    <button class="send-btn-ripple" onclick="createRipple(event)">Send Message</button>
    <script src="main.js"></script>
</body>

</html>
